<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="head-banner">
    <img class="head-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="all-tasks-elem">
    <label class="label" for="new-task">Add Item</label>
    <section class="task-wrap">
      <input id="new-task" 
             class="task task-input" 
             type="text">
      <button class="btn">Add</button>
    </section>
    <section>
      <h3 class="title-h3">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-input">
          <label class="label task">Pay Bills</label>
          <input type="text" 
                 class="task task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="task-input">
          <label class="label task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task task-input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title-h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="task-input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" 
                 class="task task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
